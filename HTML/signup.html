        <div class="container">
            <h2>Sign up for better community!</h2>
            <br><br>
            <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-7">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fullname">Full name:</label>
                <div class="col-sm-7">          
                <input type="text" class="form-control" id="fullname" placeholder="Enter your actual name" name="fullname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">User name:</label>
                <div class="col-sm-7">          
                <input type="text" class="form-control" id="username" placeholder="Enter your user name" name="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-7">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-8 col-sm-10">
                <button type="submit" class="btn btn-default join">Submit</button>
                </div>
            </div>
            </form>
            <img src="../PICTURE/signup.jpg" alt="">
        </div>

        <!-- Firebase snippet -->
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
        <script>
          
          // firebase email authentification global variable
          var firebaseEmailAuth;
          // firebase db module global variable
          var firebaseDatabase;
          // information of user. object type
          var userInfo;

          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyCWm36sQK4KxX_oTnAd3vd_gYRcptSUNcU",
            authDomain: "team-14-comp2930.firebaseapp.com",
            databaseURL: "https://team-14-comp2930.firebaseio.com",
            projectId: "team-14-comp2930",
            storageBucket: "team-14-comp2930.appspot.com",
            messagingSenderId: "217994080853"
          };
          firebase.initializeApp(config);

          firebaseEmailAuth=firebase.auth();
          firebaseDatabase=firebase.database();

          $(document).ready(function() {

            // function working when submit button is clicked
            $(document).on('click', '.join', function() {
              var email=$('#email').val();
              var password=$('#pwd').val();
              name=$('#name').val();

              
              firebaseEmailAuth.createUserWithEmailAndPassword(email,password).then(function(user) {
                console.log("userInfo/"+userInfo);
                console.log("userInfo.currentUser/"+userInfo.currentUser);
                console.log("userInfo.uid/"+userInfo.uid);

                //working when it successes
                logUser();
              }, function(error) {
                //working when it fails
                var errorCode=error.code;
                var errorMessage=error.message;
                alert(errorMessage);
              });

              function logUser() {
                var ref=firebaseDatabase.ref("user/"+userInfo.uid);

                //type of saving
                var obj={
                  name:name,
                };
                ref.set(obj);
                alert("success");

                window.location.href="/index.html";
              }

            });
          });
        </script>
