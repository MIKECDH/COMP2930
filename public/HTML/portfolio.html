<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Portfolio CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/portfolio.css">
    <!-- Firebase login UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!-- Firebase CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- Font Style -->
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style>
  </head>

  <body>
    <!-- Fixed Nav bar -->
    <nav class="navbar navbar-default navbar-fixed-top" id="myScrollspy">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img id="Logo" src="../PICTURE/index_logo.png" alt="">
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a href="../index.html">Home</a></li>
            <li class="nav-item"><a href="volunteerpage.html">Volunteering</a></li>
            <li class="nav-item"><a href="posting.html">Posting</a></li>
            <li class="nav-item"><a href="portfolio.html">Profile</a></li>
            <li class="nav-item"><a class="nav-link" id="login" data-toggle="modal" href="#user_login">
                <span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li class="nav-item" id="logout2" style="display: none">
              <a id="logout" class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal for user log in -->
    <div class="modal fade" id="user_login" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content" style>
          <div class="modal-body">
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
          </div>
        </div>
      </div>
    </div><br><br><br>

    <!-- First Section of portfolio page : portfolio -->
    <div id="mainContainer">
      <div class="container text-center">
        <h2>My Portfolio</h2>
        <div class="row">
          <!-- Edit User Profile -->
          <div class="col-sm-1"></div>
          <div class="col-sm-3"><br>
            <div class="thumbnail" id="usercolor">
              <img src="" id="userImage" class="img-responsive" alt="Image" style="width:100%">
              <div class="caption">
                <h3 id="nameUser" class="text-left"></h3>
                <p id="descriptionUser" class="text-left"></p>
              </div>
              <button type="button" class="btn btn-warning btn-md text-center btn-block" data-toggle="modal"
                data-target="#myModal2">Edit profile</button>
            </div><br><br>
          </div>

          <!-- Organization Volunteering History -->
          <div class="col-sm-1"> </div>
          <div class="col-sm-6">
            <hr>
            <h4 class="text-center">Volunteer Experiences</h4>
            <hr>
            <div class="col-sm-1"></div>
            <div class="col-sm-11">
              <div id="experienceVolunteer" class="row">
              </div>
            </div>
          </div>
        </div><br>
      </div>

      <!--edit profile pop out-->
      <div class="modal fade text-center" id="myModal2" role="dialog-lg">
        <div class="modal-content">
          <div class="text-center" id="modalHeight">
            <h2 style="margin-top: 50px" id="rsize">Edit Profile</h2>
            <hr>
            <!--button for image change -->
            <div class="row" id="insideRow">
              <div class="col-sm-1"></div>
              <div class="col-sm-5">
                <h4 class="category"><span class="glyphicon glyphicon-picture"></span> Image</h4>
              </div>
              <div class="col-sm-5" id="picUpload">
                <div id="fileUpload">
                    <input type="file" id="fileButton">
                </div>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <!--textarea for about me -->
            <div class="row" id="insideRow">
              <div class="col-sm-1"></div>
              <div class="col-sm-5">
                <h4 class="category"><span class="glyphicon glyphicon-pencil"></span> About me</h4>
              </div>
              <div class="col-sm-3">
                <textarea cols="25" rows="4" id="editDescription" style="margin-top:5px;"></textarea>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="col-sm-12" style="height: 80px; margin-top: 40px;">
              <button type='submit' value="push" id="saveButton" class="btn btn-warning btn-lg">Save</button>
              <button type='submit' id="buttonClose" class="btn btn-warning btn-lg">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link Firebase File -->
    <script src='../JS/firebase.js'></script>
    <!-- Link readProfile File -->
    <script src="../JS/readProfile.js"></script>
  </body>

</html>
