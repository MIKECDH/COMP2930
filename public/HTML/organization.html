  <form id="postForm">
    <br><br><br>
    <div id="fullcontainer">
      <!--body part-->


      <div class="container-fluid">
        <div class="col-sm-12 text-center" id="welcomeText">
          <h2>Post your help !</h2><br>
        </div>


        <div class="form-group">
          <div class="col-sm-2 text-left" style="margin-top:30px;">
          </div>
          <div class="col-sm-4 text-left" style="margin-top:30px;">
            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Event</label>
            </div>
            <div class="form-group col-sm-8 text-left" style="margin-bottom: 20px">
              <input type="text" class="form-control" id="eventName" pattern="[A-Za-z]{8,15}"
                placeholder="Enter Position Title" required />
            </div>

            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Phone</label>
            </div>
            <div class="col-sm-8 text-left" style="margin-bottom: 20px">
              <input type="text" class="form-control" id="phone" pattern="[A-Za-z]{8,15}"
                placeholder="Enter Contact number" required />
            </div>

            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Address</label>
            </div>
            <div class="col-sm-8 text-left" style="margin-bottom: 20px">
              <input type="text" class="form-control" id="address" pattern="[A-Za-z]{8,15}"
                placeholder="Enter Work Location" style="margin-bottom:5px;" required />
              <select class="form-control" id="city">
                <option>Burnaby</option>
                <option>Coquitlam</option>
                <option>Delta</option>
                <option>Langley</option>
                <option>Richmond</option>
                <option>Surrey</option>
                <option>Vancouver</option>
              </select>
            </div>


            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Category</label>
            </div>
            <div class="col-sm-8 text-left" style="margin-bottom: 20px">
              <select class="form-control" id="category">
                <option>Disabilities</option>
                <option>Seniors</option>
                <option>Education</option>
                <option>Sports</option>
                <option>Environment</option>
                <option>Youth Development</option>
              </select>
            </div>

            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Role</label>
            </div>
            <div class="col-sm-8 text-left" style="margin-bottom: 20px">
              <textarea class="form-control" id="role" rows="5"></textarea>
            </div>

          </div>

          <div class="col-sm-4 text-left" style="margin-top:30px;">
            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Volunteers</label>
            </div>
            <div class="col-sm-8 text-left" style="margin-bottom: 20px">
              <input type="number" id="volunteerCount" min="1" max="20" required />
            </div>

            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Date</label>
            </div>
            <div class="col-sm-8 text-left" style="margin-bottom: 20px">
              <input type="date" class="form-control" id="date" pattern="[A-Za-z]{8,15}"
                placeholder="MM DD, YYYY (ex. May 13, 2019)" required />
            </div>

            <div class="col-sm-3 text-left" style="margin-bottom: 20px">
              <label for="name">Description</label>
            </div>
            <div class="col-sm-8 text-left" style="margin-bottom: 20px">
              <textarea class="form-control" id="description" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="col-sm-12 text-center">
          <div class="row btn-group">
            <button id="submitButton" type="button"
              class="btn btn-info btn-lg btn-secondary text-center">Submit</button>
          </div>
        </div>
        </form>
        <script>
          document.getElementById('navBar').addEventListener("click", function () {
            if (document.querySelector('#fullcontainer').style.zIndex != -1050) {
              let css = document.querySelector('#fullcontainer');
              css.style.zIndex = -1050;
              console.log('sent to back');
              console.log(document.querySelector('#fullcontainer').style.zIndex);
            } else {
              let css = document.querySelector('#fullcontainer');
              css.style.zIndex = 1200;
              console.log('send to front');
              console.log(document.querySelector('#fullcontainer').style.zIndex);
            }
          });
        </script>
